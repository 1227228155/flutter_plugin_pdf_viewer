name: flutter_pdf_viewer
description: A cross platform plugin for handling PDF files.
version: 0.0.1
author: Tiago Ribeiro <tiagopribeiro.1992@gmail.com>
homepage: https://github.com/CrossPT/flutter_pdf_viewer

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: any
  material_design_icons_flutter: any
  numberpicker: any


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    androidPackage: pt.tribeiro.flutter_pdf_viewer
    pluginClass: FlutterPdfViewerPlugin